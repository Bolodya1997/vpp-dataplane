bases:
  - ../../base

configMapGenerator:
  - name: calico-config
    env: config.properties
    behavior: merge
  - name: calico-agent-dev-config
    env: config-calico-agent.properties
  - name: vpp-dev-config
    env: config-vpp.properties
generatorOptions:
  disableNameSuffixHash: true

patchesStrategicMerge:
  - calicodev.yaml